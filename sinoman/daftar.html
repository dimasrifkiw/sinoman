<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        /* Modal */
        .modal, .success-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Modal Pendaftaran */
        .modal-content {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Modal Sukses */
        .success-modal {
            display: none;
        }

        .success-content {
            background: white;
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .success-content img {
            width: 100px;
        }

        /* Header Modal */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            position: relative;
        }

        .modal-header h2 {
            font-size: 18px;
            margin: 0 auto;
        }

        /* Logo Kembali */
        .logo-kembali {
            width: 30px;
            cursor: pointer;
            margin-right: auto;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Form */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
            position: relative;
        }

        .input-group .icon {
            margin-right: 10px;
        }

        input, textarea {
            width: 100%;
            border: none;
            padding: 8px;
            background: transparent;
            outline: none;
        }

        textarea {
            height: 60px;
            resize: none;
            background: #f0f0f0;
            border-radius: 5px;
        }

        /* Tombol Mata untuk Password */
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        /* Tombol */
        .submit-btn {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

    <!-- Modal Form Pendaftaran -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="kembali.jpg" class="logo-kembali" onclick="redirectToLogin()" alt="Kembali">
                <h2>Silahkan Daftar terlebih dahulu</h2>
                <button class="close-btn" onclick="redirectToLogin()">‚úñ</button>
            </div>

            <form id="registerForm">
                <!-- Username -->
                <label for="username">Username *</label>
                <div class="input-group">
                    <span class="icon">üë§</span>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
                </div>

                <!-- Nama -->
                <label for="nama">Nama *</label>
                <div class="input-group">
                    <span class="icon">üìù</span>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
                </div>

                <!-- No. HP -->
                <label for="hp">No. HP *</label>
                <div class="input-group">
                    <span class="icon">üì±</span>
                    <input type="tel" id="hp" name="hp" placeholder="08xxxxxxxxxx" required>
                </div>

                <!-- Email -->
                <label for="email">Email *</label>
                <div class="input-group">
                    <span class="icon">üìß</span>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
                </div>

                <!-- Password -->
                <label for="password">Password *</label>
                <div class="input-group">
                    <span class="icon">üîí</span>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>

                <!-- Alamat -->
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" placeholder="Masukkan alamat/domisili Anda"></textarea>

                <!-- Tombol Daftar -->
                <button type="submit" class="submit-btn">Daftar</button>
            </form>
        </div>
    </div>

    <!-- Modal Sukses -->
    <div class="success-modal">
        <div class="success-content">
            <img src="centang.png" alt="Success">
            <h2>Pendaftaran Anda Telah Terverifikasi</h2>
        </div>
    </div>

    <script>
        // Fungsi untuk mengarahkan ke login.html
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        // Fungsi Toggle Password
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text"; // Tampilkan password
                toggleIcon.textContent = "üëÅ‚Äçüó®"; // Ikon mata terbuka
            } else {
                passwordField.type = "password"; // Sembunyikan password
                toggleIcon.textContent = "üëÅ"; // Ikon mata biasa
            }
        }

        // Form Submit Handler
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah refresh

            // Sembunyikan form pendaftaran
            document.querySelector(".modal").style.display = "none";

            // Tampilkan modal sukses
            document.querySelector(".success-modal").style.display = "flex";

            // Setelah 3 detik, pindah ke halaman login
            setTimeout(function() {
                window.location.href = "login.html";
            }, 3000);
        });
    </script>

</body>
</html>
