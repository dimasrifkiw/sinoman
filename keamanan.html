<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keamanan</h1>
        <div class="security-form">
            <div class="form-group">
                <label for="password">Ubah password</label>
                <div class="input-wrapper">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" placeholder="Masukkan password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" placeholder="Masukkan password">
                    <span class="icon toggle-password">👁️</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn cancel">Batal</button>
                <button class="btn submit">Ubah</button>
            </div>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="Keamanan" style="width: 100px; height: auto;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
